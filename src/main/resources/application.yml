server:
  port: 9005
  servlet:
    context-path: /app

spring:
  profile: app
  datasource:
    url: jdbc:h2:mem:appdb
    driverClassName: org.h2.Driver
    username: sa
    password: anypass
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  liquibase:
    change-log: classpath:database/schema.sql
  jmx:
    enabled: true
  batch:
    job:
      enabled: false
    hadoop:
      fsUri: hdfs://borneo:8020
      resourceManagerHost: borneo
  security:
#    oauth2:
#      authorizationserver:
#        endpoint:
#          autorization-uri:
#    user:
#      name: app
#      password: appTest
#      role: USER

management:
  endpoints:
    web:
      exposure:
        include: "hawtio,jolokia"
hawtio:
  authenticationEnabled: false